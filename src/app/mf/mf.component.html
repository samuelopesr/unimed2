<section class="container">
  <h1>Guia de atendimento</h1>
  <p>Comece aqui</p>

  <form (ngSubmit)="onSubmit()">
    <div *ngIf="step === 1" class="id-users form-group">
      <small>Qual o ID do paciente?</small>
      <input
        type="text"
        class="form-control"
        placeholder="ID do beneficiário"
        [(ngModel)]="ficha.idBen"
        name="idBen"
      />
    </div>

    <div *ngIf="step === 2" class="id-users2 form-group">
      <input
        type="text"
        class="form-control"
        placeholder="ID do beneficiário"
        [(ngModel)]="ficha.idBen"
        name="idBen"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Nome do beneficiário"
        [(ngModel)]="ficha.nomeBen"
        name="ficha.nomeBen"
      />

      <input
        type="text"
        class="form-control"
        placeholder="CPF do beneficiário"
        [(ngModel)]="ficha.cpf"
        name="cpf"
      />
    </div>

    <div *ngIf="step === 3" class="id-users3 form-group">
      <small> Confira os dados </small>
      <input
        type="text"
        class="form-control"
        placeholder="ID do beneficiário"
        [(ngModel)]="ficha.idBen"
        name="idBen"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Nº de conselho"
        [(ngModel)]="ficha.nConselho"
        name="nConselho"
      />
    </div>

    <div *ngIf="step === 4" class="id-users4 form-group">
      <small> Confira os dados do paciente </small>

      <input
        type="text"
        class="form-control"
        placeholder="ID do Beneficiário"
        [(ngModel)]="ficha.idBen"
        name="idBen"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Número de conselho"
        [(ngModel)]="ficha.nConselho"
        name="nConselho"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Nome do solicitado"
        [(ngModel)]="ficha.medicInfo"
        name="medicInfo"
      />
    </div>

    <div *ngIf="step === 5" class="id-users5 form-group">
      <small> dados do paciente </small>

      <input
        type="text"
        class="form-control"
        placeholder="ID do beneficiário"
        [(ngModel)]="ficha.idBen"
        name="idBen"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Número de conselho"
        [(ngModel)]="ficha.nConselho"
        name="nConselho"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Informações médicas"
        [(ngModel)]="ficha.medicInfo"
        name="medicInfo"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Nome do Material"
        [(ngModel)]="newNome"
        name="nomeMaterial"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Quantidade Material"
        [(ngModel)]="ficha.qtdeMaterial"
        name="qtdeMaterial"
        [(ngModel)]="newQtde"
      />

      <button
        type="button"
        class="btn btn-dark"
        (click)="addMaterial(newNome, newQtde)"
      >
        Adicionar
      </button>

      <div *ngFor="let material of ficha.materiais; let i = index">
        <p>
          {{ material.nome }}
          {{ material.quantidade }}
          <button type="button" class="btn btn-danger" (click)="remove(i)">
            remover
          </button>
        </p>
      </div>   
    </div>

    <button   
      type="submit"
      class="btn btn-success"
      *ngIf="step === 5"
    >
      Finalizar
    </button>

    <button
      
    type="button"
    class="btn btn-success"
    routerLink="/mf-mainpage"
    *ngIf="step === 5"
  >
   Voltar para a página principal
  </button>

    <button
      type="submit"
      class="btn btn-success"
      *ngIf="step <= 4"
      (click)="nextStep()"
    >
      Proximo
    </button>

    <button
      type="submit"
      class="btn btn-dark"
      *ngIf="step > 1"
      (click)="backStep()"
    >
      voltar
    </button>
  </form>
</section>
