<section class="container-fluid">
  

  <div class="row">
    <div class="col-7" style="background-color: rgb(240, 242, 245);">
      <img style="margin: 5% 0% 7% 30.5%;" src="../../assets/image.png" alt="unimed-logo">
      <h1 style="text-align: center;">Guia de Internamento</h1>
      <form (ngSubmit)="onSubmit()" style="text-align: center;">
        <p style="padding-bottom: 4%;">Começar é fácil</p>
        <div *ngIf="step === 1" class="id-users form-group">
          <span>Informe o id de <br> identificação do <br> paciente</span>
          
          <input
            type="text"
            class="form-control"
            placeholder="ID do beneficiário"
            [(ngModel)]="ficha.idBen"
            name="idBen"
            style="margin-top: 4%; margin-bottom: 6%; margin-left: 1%; padding: 3% 4% 3% 4%;"
          />
          <span>Mais informações</span>
        </div>
        <div *ngIf="step === 2" class="id-users2 form-group">
          <span>confira os dados <br> do paciente</span>
          <input
            type="text"
            class="form-control"
            placeholder="ID do beneficiário"
            [(ngModel)]="ficha.idBen"
            name="idBen"
            style="margin-top: 2%; margin-bottom: 1%; margin-left: 1%; padding: 3% 4% 3% 4%;"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Nome do beneficiário"
            [(ngModel)]="ficha.nomeBen"
            name="ficha.nomeBen"
            style="margin-top: 1%; margin-bottom: 1%; margin-left: 1%; padding: 3% 4% 3% 4%;"
          />
          <input
            type="text"
            class="form-control"
            placeholder="CPF do beneficiário"
            [(ngModel)]="ficha.cpf"
            name="cpf"
            style="margin-top: 1%; margin-bottom: 2%; margin-left: 1%; padding: 3% 4% 3% 4%;"
          />
          <span>Mais informações</span>
        </div>
        <div *ngIf="step === 3" class="id-users3 form-group">
          <small> Dados do cooperado </small>
          <input
            type="text"
            class="form-control"
            placeholder="Nº de conselho (Cooperado)"
            [(ngModel)]="ficha.nConselhoC"
            name="nConselhoC"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Nome do procedimento"
            [(ngModel)]="ficha.proced"
            name="proced"
          />
        </div>
        <div *ngIf="step === 4" class="id-users4 form-group">
          <small> dados do paciente </small>
          <input
            type="text"
            class="form-control"
            placeholder="Nº de conselho (Paciente)"
            [(ngModel)]="ficha.nConselhoP"
            name="nConselhoP"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Nome do procedimento"
            [(ngModel)]="ficha.proced"
            name="proced"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Nome do Material"
            [(ngModel)]="ficha.nomeMaterial"
            [(ngModel)]="newNome"
            name="newNome"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Quantidade Material"
            [(ngModel)]="ficha.qtdeMaterial"
            [(ngModel)]="newQtde"
            name="newQtde"
          />
          <button
            name="addMaterial"
            type="button"
            class="btn btn-dark"
            (click)="addMaterial(newNome, newQtde)"
          >
            Adicionar
          </button>
          <div *ngFor="let material of ficha.materiais; let i = index">
            <p>
              {{ material.nome }}
              {{ material.quantidade }}
              <button name="remove" type="button" class="btn btn-danger" (click)="remove(i)">
                remover
              </button>
            </p>
          </div>
        </div>
      
        <button
        type="submit"
        class="btn btn-success"
        *ngIf="step === 4"
          >
          Finalizar
        </button>
      
        <div *ngIf="step === 5">
          <h1>Guia envianda com sucesso!</h1>
          <button
            type="button"
            class="btn btn-success"
            routerLink="/mf-mainpage"
          >
            Realizar um novo atendimento
          </button>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          *ngIf="step <= 3"
          (click)="nextStep()"
          style="background-color: #009557; margin-top: 6.2%; margin-bottom: 7.5%; padding: 1% 8% 1% 8%;"
        >
          Confirmar
        </button>
        <button
          type="submit"
          class="btn btn-dark"
          *ngIf="step > 1 && step <= 4"
          (click)="backStep()"
          style="margin-left: 5%; margin-top: 6.2%; margin-bottom: 7.5%; padding: 1% 8% 1% 8%;"
        > 
          voltar
        </button>
      </form>
    </div>
    <div class="col-5" style="background-color: rgb(240,242,245);">
      <img  class=" " src="../../assets/Design sem nome (1) 3 (1).png" alt="" style="height: 100%; width: 100%; margin: 0% 0% 0% 2%;">
    </div>
  </div>
</section>
