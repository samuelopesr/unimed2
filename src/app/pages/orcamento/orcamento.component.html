<section style="margin-left: 30%">
  <div class="search">
    <h1 class="pt-4" style="font-size: 3.5rem">Or√ßamento</h1>

    <div class="input-group w-50">
      <div class="input-group-prepend"></div>
      <input type="text" class="form-control" />

      <button class="btn btn-primary ml-2" type="submit">Pesquisar</button>
    </div>
  </div>

  <div class="card mt-2" *ngFor="let ficha of fichas | async">
    <nav
      class="navbar navbar-dark bg-dark"
      style="width: 50%; border-radius: 5px"
    >
      <h1 class="navbar-brand">{{ ficha.nomeBen }}</h1>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        [attr.data-target]="'#ex' + ficha.idBen"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [attr.id]="'ex' + ficha.idBen">
        <ul class="navbar-nav mr-auto text-light">
          <li class="nav-item active">
            Nome dos materiais:
            <strong>
              
                {{ ficha.material.nome }}
               
            </strong>
          </li>
          <li class="nav-item">
            Quantidade dos materiais:
            <strong>
              
                {{ ficha.material.quantidade }}
              
            </strong>
          </li>
          <li>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Fornecedor</span>
              </div>
              <input [(ngModel)]="fornecedorText" type="text"
               class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
          </li>
        </ul>

        <button (click)="sendTo()" type="button" class="btn btn-primary">
          Enviar p/ avaliador
        </button>
      </div>
    </nav>

    <div class="collapse navbar-collapse" id="ex"></div>
  </div>
</section>
