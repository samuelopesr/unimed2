<section style="margin-left: 30%">
  <div class="search">
    <h1 class="pt-4" style="font-size: 3.5rem">Orçamento</h1>

    <div class="input-group w-50">
      <div class="input-group-prepend"></div>
      <input type="text" class="form-control" />

      <button class="btn btn-primary ml-2" type="submit">Pesquisar</button>
    </div>
  </div>

  <div class="card mt-2" *ngFor="let ficha of fichas | async">
    <nav
      class="navbar navbar-dark bg-dark"
      style="width: 50%; border-radius: 5px"
    >
      <h1 class="navbar-brand">{{ ficha.nomeBen }}</h1>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        [attr.data-target]="'#ex' + ficha.key"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [attr.id]="'ex' + ficha.key">
        <ul class="navbar-nav mr-auto text-light">
          <li class="nav-item active m-1">
            ID do beneficiário:
            <strong>
              {{ ficha.idBen }}
            </strong>
          </li>

          <li class="nav-item active m-1">
            Nome do material:
            <strong>
              {{ ficha.nomeMaterial }}
            </strong>
          </li>

          <li class="nav-item active m-1">
            Quantidade dos materiais:
            <strong>
              {{ ficha.qtdeMaterial }}
            </strong>
          </li>

          <h2 style="font-size: 1.5rem">Dados do cooperado:</h2>
          <li class="nav-item active m-2">
            Nº de conselho (cooperado):
            <strong>
              {{ ficha.nConselhoC }}
            </strong>
          </li>
        </ul>

        <h2 class="text-light" style="font-size: 1.5rem">Relizar orçamento:</h2>

        <form>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >R$:
              </span>
            </div>
            <input
            name="orcam"
              type="number"
              class="form-control"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              
            />
          </div>

          <ul class="navbar-nav mr-auto text-light">
            <li>
              <select>
                <option
                selected >Selecione o 1º fornecedor</option>
                <option value="1">Fornecedor 1</option>
                <option value="2">Fornecedor 2</option>
                <option value="3">Fornecedor 3</option>
              </select>
            </li>
            <li>
              <select>
                <option selected>Selecione o 2º fornecedor</option>
                <option value="1">Fornecedor 1</option>
                <option value="2">Fornecedor 2</option>
                <option value="3">Fornecedor 3</option>
              </select>
            </li>
            <li>
              <select>
                <option selected>Selecione o 3º fornecedor</option>
                <option value="1">Fornecedor 1</option>
                <option value="2">Fornecedor 2</option>
                <option value="3">Fornecedor 3</option>
              </select>
            </li>
          </ul>

          <button
          name="addOrc" 
       
          type="submit"
          class="btn btn-primary">
            Atualizar orçamento
          </button>
        </form>
      </div>
    </nav>

    
  </div>
</section>
